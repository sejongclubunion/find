<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>총동아리연합회</title>
    <meta name="description" content="세종대학교 총동아리연합회">
    <link rel="icon" href="/favicon.ico">
    <link rel="stylesheet" href="/pages/style2.css">
</head>
<body>
    <div class="relative max-w-3xl mx-auto">
        <div class="video-container relative h-screen">
            <img class="background-image absolute w-screen h-screen" src="/background.jpeg" alt="Background Image">
            <div class="overlay absolute z-4 w-full h-screen bg-gradient-to-t from-black to-transparent opacity-90"></div>
            <div class="content absolute z-10 bottom-20 w-full">
                <div>
                    <p class="text-center mb-2 text-white font-bold text-4xl leading-normal">
                        내게 맞는<br>
                        <span class="gradient-effect-text font-extrabold">동아리</span> 찾아보기
                    </p>
                    <p class="text-lg text-center text-white mb-5">
                        40개가 넘는 동아리가 <br>
                        여러분을 기다리고 있어요!
                    </p>
                    <div class="flex flex-row justify-center">
                        <a href="/find" class="find-club-button bg-primary px-4 py-3 rounded-2xl cursor-pointer">
                            <span class="font-bold text-lg text-white flex items-center">
                                <img class="icon w-6 h-6 mr-2 inline-block" src="/toss-emojis/4x/u1F50D.png" alt="Icon">
                                지금 찾아보기
                            </span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <!-- MapView Component -->
        <div id="map-view"></div>
        <!-- Footer Component -->
        <div id="footer"></div>
    </div>

    <script src="/pages/script.js"></script>
</body>
</html>
