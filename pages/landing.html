<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>총동아리연합회</title>
    <meta property="og:image" content="/src/og.png">
    <meta property="og:title" content="내게 맞는 동아리 찾기">
    <meta property="og:description" content="어디 동아리 갈까나..">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/pages/style2.css">
    <style>
        @font-face {
            font-family: 'Galmuri9';
            src: url('/src/Galmuri9.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            flex-direction: column;
        }

        .container {
            width: 100vw;
            height: 100vh;
            background: url('/src/page_cover.png') no-repeat center center;
            background-size: contain; /* 배경 이미지를 화면에 맞게 조정 */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            transition: transform 1s ease-in-out;
        }

        .gradient-effect-text {
            background: linear-gradient(90deg, #f3ec78, #af4261);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .button {
            background-color: var(--color-primary);
            border: none;
            color: white;
            padding: 30px 100px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 12px;
            max-width: 300px;
            margin: 0 auto;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
        }

        .bottom-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: absolute;
            bottom: 20px;
            width: 100%;
        }

        .number-text {
            font-family: 'Galmuri9', sans-serif;
            font-size: 50px;
            color: black;
            margin-bottom: 160px;
            text-align: center;
        }

        @media (max-width: 768px) {
            body, .container {
                width: 100vw;
                height: 100vh;
                background-color: black;
            }

            .container {
                background-size: contain; /* 배경 이미지가 잘리지 않도록 설정 */
                background-position: center center;
                padding: 10px;
            }
            .number-text {
            font-family: 'Galmuri9', sans-serif;
            font-size: 50px;
            color: black;
            margin-bottom: 160px;
            text-align: center;
        }
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <button class="button" id="findClubButton"></button>
    </div>

    <div class="bottom-content">
        <div class="number-text">1234</div>
        <button class="button" id="shareButton"></button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const findClubButton = document.getElementById('findClubButton');
            const shareButton = document.getElementById('shareButton');
            const container = document.getElementById('container');

            findClubButton.addEventListener('click', () => {
                // 커버 이미지가 위로 올라가는 애니메이션
                container.style.transform = 'translateY(-100vh)';
                
                setTimeout(() => {
                    container.style.display = 'none'; // 애니메이션 후에 container를 숨김
                    window.location.href = '/find';
                }, 1000); // 애니메이션 시간과 일치하도록 설정
            });

            shareButton.addEventListener('click', () => {
                if (navigator.share) {
                    navigator.share({
                        title: document.title,
                        text: '내게 맞는 동아리 찾기',
                        url: window.location.href,
                    })
                    .then(() => console.log('공유 성공'))
                    .catch(error => console.error('공유 실패:', error));
                } else {
                    alert('공유 기능을 사용할 수 없는 브라우저입니다.');
                }
            });
        });
    </script>
</body>
</html>
