<html lang="ko">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>총동아리연합회</title>
    <meta property="og:image" content="/src/og.png">
    <meta property="og:title" content="내게 맞는 동아리 찾기">
    <meta property="og:description" content="어디 동아리 갈까나..">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/pages/style2.css">
    <style>
        /* 글꼴 설정 */
        @font-face {
            font-family: 'Galmuri9';
            src: url('/src/Galmuri9.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        /* 기본 스타일 초기화 */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* 바디 스타일 */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            flex-direction: column;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        /* 컨테이너 스타일 */
        .container {
            width: 100%; /* 100vw 대신 100% 사용 */
            height: 100vh;
            background: url('/src/page_cover2.png') no-repeat center center;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            transition: transform 1s ease-in-out;
        }

        /* 버튼 스타일 */
        .button {
            background-color: var(--color-primary);
            border: none;
            color: white;
            padding: 25px 72px;
            text-align: center;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 12px;
            margin: 0 auto;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
        }

        /* 하단 콘텐츠 스타일 */
        .bottom-content {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
        }

        /* 텍스트 스타일 */
        .number-text {
            font-family: 'Galmuri9', sans-serif;
            font-size: 50px;
            color: black;
            margin-bottom: 160px;
            opacity: 1;
            transition: all 1s ease;
        }

        .number-text.hidden {
            transform: translateY(-50px);
            opacity: 0;
        }

        /* 그라데이션 텍스트 효과 */
        .gradient-effect-text {
            background: linear-gradient(90deg, #f3ec78, #af4261);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* 미디어 쿼리 */
        @media (max-width: 844px) {
            body, .container {
                width: 100%; /* 100vw 대신 100% 사용 */
                min-height: 100vh;
                background-color: white;
                overflow-y: auto;
            }

            .container {
                background-size: contain; /* 이미지가 잘리지 않도록 조정 */
                background-position: center center;
                background-repeat: no-repeat;
            }

            .number-text {
                font-family: 'Galmuri9', sans-serif;
                font-size: 50px;
                color: black;
                margin-bottom: 100px; /* 여백 조정 */
            }
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <button class="button" id="findClubButton"></button>
    </div>

    <div class="bottom-content">
        <div class="number-text" id="numberText">1234</div>
        <button class="button" id="shareButton"></button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const findClubButton = document.getElementById('findClubButton');
            const shareButton = document.getElementById('shareButton');
            const container = document.getElementById('container');
            const numberText = document.getElementById('numberText');

            findClubButton.addEventListener('click', () => {
                showLoadingAnimation();
                numberText.classList.add('hidden'); // 애니메이션 효과 추가
                setTimeout(() => {
                    container.style.transform = 'translateY(-100vh)';
                    setTimeout(() => {
                        window.location.href = '/find';
                    }, 1000);
                }, 1000);
            });

            shareButton.addEventListener('click', () => {
                if (navigator.share) {
                    navigator.share({
                        title: document.title,
                        text: '내게 맞는 동아리 찾기',
                        url: window.location.href,
                    })
                    .then(() => console.log('공유 성공'))
                    .catch(error => console.error('공유 실패:', error));
                } else {
                    alert('공유 기능을 사용할 수 없는 브라우저입니다.');
                }
            });

            function showLoadingAnimation() {
                const loadingDiv = document.createElement('div');
                loadingDiv.className = 'loading-animation';
                loadingDiv.innerHTML = '';
                document.body.appendChild(loadingDiv);
            }
        });
    </script>
</body>
</html>
