    <meta charset="UTF-8">
    <meta name="viewport" content="width=340, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>내게 맞는 동아리 찾아보기</title>
    <meta property="og:image" content="/src/og.png">
    <meta property="og:title" content="내게 맞는 동아리 찾기">
    <meta property="og:description" content="내게 맞는 동아리는?!">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/pages/style2.css">
    <style>
        /* 글꼴 설정 */
        @font-face {
            font-family: 'Galmuri9';
            src: url('/src/Galmuri9.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        /* 기본 스타일 초기화 */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            max-width: 340px;
            margin: 0 auto;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow-x: hidden;
            overflow-y: auto;
        }

        body {
            max-width: 340px;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            flex-direction: column;
            user-select: none;
        }

        .container {
            width: 100%; 
            max-width: 340px;
            height: 100vh;
            background: url('/src/page_cover2.png') no-repeat center center;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            transition: transform 1s ease-in-out;
            margin: 0 auto;
        }

        .button {
            background-color: var(--color-primary);
            border: none;
            color: white;
            padding: 25px 72px;
            text-align: center;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 12px;
            margin: 0 auto;
            justify-content: center;
            align-items: center;
            margin-top: 200px;
        }

        .number-text {
            font-family: 'Galmuri9', sans-serif;
            font-size: 100px;
            color: black;
            margin-top: 80px;
            opacity: 1;
            transition: all 1s ease;
            max-width: 340px;
            text-align: center;
        }

        .number-text.hidden {
            transform: translateY(-50px);
            opacity: 0;
        }

        .bottom-content {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
            bottom: 120px;
            width: 100%;
            text-align: center;
            max-width: 340px;
            height: 0px;
        }

        .gradient-effect-text {
            background: linear-gradient(90deg, #f3ec78, #af4261);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        #shareButton{
            margin-bottom: 65px;
            padding: 20px 50px;
            border-radius: 12px;
        }

        @media (max-width: 844px) {
            body, .container {
                width: 100%;
                min-height: 100vh;
                background-color: white;
                overflow-y: auto;
            }

            .container {
                background-size: contain;
                background-position: center center;
                background-repeat: no-repeat;
            }

            .number-text {
                font-family: 'Galmuri9', sans-serif;
                font-size: 50px;
                color: black;
                margin-bottom: 100px;
            }
        }

        @media (min-width: 341px) {
            html, body {
                transform: scale(1.1);
                transform-origin: top center;
                overflow-y: auto;
                overflow-x: hidden;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <button class="button" id="findClubButton"></button>
        <div class="number-text" id="numberText">1234</div>
    </div>

    <div class="bottom-content">
        <button class="button" id="shareButton"></button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const findClubButton = document.getElementById('findClubButton');
            const shareButton = document.getElementById('shareButton');
            const container = document.getElementById('container');
            const numberText = document.getElementById('numberText');

            // 유저 토큰 생성 (간단한 예시)
            const userToken = Math.random().toString(36).substr(2, 9);

            // 방문자 수를 API에서 가져와 표시하는 함수
            async function fetchVisitorCount() {
                const browser = navigator.userAgent; // 브라우저 정보.
                const timestamp = new Date().toISOString(); // 현재 타임스탬프

                try {
                    const response = await fetch('/api/visitorCount', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ browser, timestamp, userToken }),
                    });
                    const data = await response.json();
                    numberText.textContent = data.count;
                } catch (error) {
                    console.error('Error fetching visitor count:', error);
                    numberText.textContent = 'Error'; // 에러 발생 시 표시할 텍스트
                }
            }

            // 페이지가 로드될 때 방문자 수를 가져와 표시
            fetchVisitorCount();

            findClubButton.addEventListener('click', () => {
                showLoadingAnimation();
                numberText.classList.add('hidden'); // 애니메이션 효과 추가
                setTimeout(() => {
                    container.style.transform = 'translateY(-100vh)';
                    setTimeout(() => {
                        window.location.href = '/find';
                    }, 1000);
                }, 1000);
            });

            shareButton.addEventListener('click', () => {
                if (navigator.share) {
                    navigator.share({
                        title: document.title,
                        text: '내게 맞는 동아리 찾기',
                        url: window.location.href,
                    })
                    .then(() => console.log('공유 성공'))
                    .catch(error => console.error('공유 실패:', error));
                } else {
                    alert('공유 기능을 사용할 수 없는 브라우저입니다.');
                }
            });

            function showLoadingAnimation() {
                const loadingDiv = document.createElement('div');
                loadingDiv.className = 'loading-animation';
                loadingDiv.innerHTML = '';
                document.body.appendChild(loadingDiv);
            }
        });
    </script>
</body>
</html>
