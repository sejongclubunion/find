<body>
    <div class="container" id="container">
        <button class="button" id="findClubButton"></button>
        <div class="number-text" id="numberText">1234</div>
    </div>

    <div class="bottom-content">
        <button class="button" id="shareButton"></button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const findClubButton = document.getElementById('findClubButton');
            const shareButton = document.getElementById('shareButton');
            const container = document.getElementById('container');
            const numberText = document.getElementById('numberText');

            // Ïú†Ï†Ä ÌÜ†ÌÅ∞ ÏÉùÏÑ± (Í∞ÑÎã®Ìïú ÏòàÏãú)
            const userToken = Math.random().toString(36).substr(2, 9);

            // Ïï†ÎãàÎ©îÏù¥ÏÖò Ìö®Í≥º Ìï®Ïàò
            function startAnimation() {
                return setInterval(() => {
                    numberText.textContent = Math.floor(Math.random() * 1000);
                }, 50); // 50msÎßàÎã§ Ïà´Ïûê Î≥ÄÍ≤Ω
            }

            // Ïï†ÎãàÎ©îÏù¥ÏÖò ÏãúÏûë
            let animationInterval = startAnimation();

            // Î∞©Î¨∏Ïûê ÏàòÎ•º APIÏóêÏÑú Í∞ÄÏ†∏ÏôÄ ÌëúÏãúÌïòÎäî Ìï®Ïàò
            async function fetchVisitorCount() {
                const browser = navigator.userAgent; // Î∏åÎùºÏö∞Ï†Ä Ï†ïÎ≥¥.
                const timestamp = new Date().toISOString(); // ÌòÑÏû¨ ÌÉÄÏûÑÏä§ÌÉ¨ÌîÑ

                try {
                    const response = await fetch('/api/visitorCount', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ browser, timestamp, userToken }),
                    });
                    const data = await response.json();

                    clearInterval(animationInterval); // Ïï†ÎãàÎ©îÏù¥ÏÖò Ï§ëÏßÄ

                    // ÏàòÏ†ïÎêú Î∂ÄÎ∂Ñ: Ï¥àÍ∏∞Í∞í 460(240902)ÏùÑ ÏÑ§Ï†ïÌïòÍ≥†, ÎÖ∏ÏÖòÏóêÏÑú Í∞ÄÏ†∏Ïò® countÎ•º ÎçîÌï®
                    const initialCount = 460;
                    const totalCount = initialCount + data.count;
                    numberText.textContent = totalCount;

                } catch (error) {
                    clearInterval(animationInterval); // Ïï†ÎãàÎ©îÏù¥ÏÖò Ï§ëÏßÄ
                    console.error('Error fetching visitor count:', error);
                    numberText.textContent = '174'; // ÏóêÎü¨ Î∞úÏÉù Ïãú ÌëúÏãúÌï† ÌÖçÏä§Ìä∏
                }
            }

            // ÌéòÏù¥ÏßÄÍ∞Ä Î°úÎìúÎê† Îïå Î∞©Î¨∏Ïûê ÏàòÎ•º Í∞ÄÏ†∏ÏôÄ ÌëúÏãú
            fetchVisitorCount();

            findClubButton.addEventListener('click', () => {
                showLoadingAnimation();
                numberText.classList.add('hidden'); // Ïï†ÎãàÎ©îÏù¥ÏÖò Ìö®Í≥º Ï∂îÍ∞Ä
                setTimeout(() => {
                    container.style.transform = 'translateY(-100vh)';
                    setTimeout(() => {
                        window.location.href = '/find';
                    }, 1000);
                }, 1000);
            });

            shareButton.addEventListener('click', () => {
                if (navigator.share) {
                    navigator.share({
                        title: document.title,
                        text: 'ÎÇ¥Í≤å ÎßûÎäî ÎèôÏïÑÎ¶¨ Ï∞æÍ∏∞',
                        url: window.location.href,
                    })
                    .then(() => console.log('Í≥µÏú† ÏÑ±Í≥µ'))
                    .catch(error => console.error('Í≥µÏú† Ïã§Ìå®:', error));
                } else {
                    alert('Í≥µÏú† Í∏∞Îä•ÏùÑ ÏÇ¨Ïö©Ìï† Ïàò ÏóÜÎäî Î∏åÎùºÏö∞Ï†ÄÏûÖÎãàÎã§.');
                }
            });

            function showLoadingAnimation() {
                const loadingDiv = document.createElement('div');
                loadingDiv.className = 'loading-animation';
                loadingDiv.innerHTML = '';
                document.body.appendChild(loadingDiv);
            }
        });
    </script>
