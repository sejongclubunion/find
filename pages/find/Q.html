<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="/src/og.png">
    <meta property="og:title" content="내게 맞는 동아리 찾기">
    <meta property="og:description" content="간단한 설문으로 내게 맞는 동아리를 찾아보세요!">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <title>내게 맞는 동아리 찾기</title>
    <link rel="stylesheet" href="/pages/find/Q.css">
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.0.0-rc.7/dist/html2canvas.min.js"></script>
    <style>
        @font-face {
    font-family: 'IM_Hyemin-Bold';
    src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2106@1.1/IM_Hyemin-Bold.woff2') format('woff');
    font-weight: normal;
    font-style: normal;
}
    </style>
</head>
<body>
    <div class="progress-container">
        <div class="progress-text">내게 맞는 동아리 찾아보기</div>
        <div class="progress-bar-wrapper">
            <div class="progress-bar-container">
                <div id="progress-bar" class="progress-bar"></div>
                <div id="progress-icon" class="progress-icon"></div>
            </div>
            <div id="progress-percent" class="progress-text"></div> <!-- 진행 상태 퍼센트 -->
        </div>
    </div>
    <div class="question-container">
        <div id="question" class="question"></div>
        <div id="options" class="options"></div>
    </div>
    <div id="result-container" class="result-container center-content">
        <div id="result-image" class="result-image"></div> <!-- 결과 이미지 표시 영역 -->
        <div id="result-department" class="result-department"></div>
    </div>
    

    <!-- 리스트를 표시할 영역 추가 -->
    <div id="notionList" class="container" style="display: none;"></div>

    <script src="/pages/find/Q.js"></script>
    <script src="/api/fetchNotionData.js"></script>
</body>
</html>
