<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionnaire</title>
    <link rel="stylesheet" href="/pages/find/Q.css">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="progress-container">
        <div class="progress-text">내게 맞는 동아리 찾아보기</div>
        <div class="progress-bar-wrapper">
            <div class="progress-bar-container">
                <div id="progress-bar" class="progress-bar"></div>
                <div id="progress-icon" class="progress-icon"></div>
            </div>
            <div id="progress-percent" class="progress-text"></div> <!-- 진행 상태 퍼센트 -->
        </div>
    </div>
    <div class="question-container">
        <div id="question" class="question"></div>
        <div id="options" class="options"></div>
    </div>
    <div id="result-image" class="result-image"></div> <!-- 결과 이미지 표시 영역 -->

    <!-- 결과 분과 리스트를 표시할 영역 추가 -->
    <div id="result-department" class="result-department"></div>

    <script src="/pages/find/Q.js"></script>
    <script>
        async function fetchNotionData() {
            const response = await fetch('/api/fetchnotion', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                }
            });
            if (!response.ok) {
                console.error('Failed to fetch data from server:', response.status, response.statusText);
                return;
            }
            const data = await response.json();
            return data;
        }

        function createTable(data) {
            const table = document.createElement('table');
            const thead = document.createElement('thead');
            const tbody = document.createElement('tbody');

            // Create header row
            const headerRow = document.createElement('tr');
            const headers = Object.keys(data.results[0].properties);
            headers.forEach(header => {
                const th = document.createElement('th');
                th.textContent = header;
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);

            // Create data rows
            data.results.forEach(item => {
                const row = document.createElement('tr');
                headers.forEach(header => {
                    const td = document.createElement('td');
                    td.textContent = item.properties[header]?.title?.[0]?.plain_text || ''; // Adjust this depending on the actual structure
                    row.appendChild(td);
                });
                tbody.appendChild(row);
            });

            table.appendChild(thead);
            table.appendChild(tbody);
            return table;
        }

        async function displayData() {
            const data = await fetchNotionData();
            if (data) {
                const table = createTable(data);
                document.getElementById('result-department').appendChild(table);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            displayData();
        });
    </script>
</body>
</html>
